
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mnostva Art | 3D Cartoon Worlds</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fredoka', sans-serif;
            background-color: #fdf2f8;
            overflow-x: hidden;
        }
        .bg-mnostva-purple {
            background-color: #8a7db3;
        }
        .kidcore-shadow {
            box-shadow: 8px 8px 0px 0px rgba(168, 85, 247, 0.4);
        }
        .kidcore-shadow-pink {
            box-shadow: 8px 8px 0px 0px rgba(236, 72, 153, 0.4);
        }
        .gradient-mesh {
            background-color: #fdf2f8;
            background-image: 
                radial-gradient(at 0% 0%, hsla(273, 94%, 93%, 1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(320, 100%, 95%, 1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(280, 80%, 90%, 1) 0, transparent 50%);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        .animate-float {
            animation: float 4s ease-in-out infinite;
        }
        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .animate-gradient-slow {
            background-size: 200% 200%;
            animation: gradient-shift 6s ease infinite;
        }
    </style>
